<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Received Location Data</h1>
    <div id="locationData"></div>

    <script>
        // Function to get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const latitude = urlParams.get('latitude');
        const longitude = urlParams.get('longitude');

        const locationDiv = document.getElementById('locationData');

        if (latitude && longitude) {
            locationDiv.innerHTML = `<p>Latitude: ${latitude}, Longitude: ${longitude}</p>`;
        } else {
            locationDiv.innerHTML = `<p>No location data found.</p>`;
        }
    </script>
</body>
</html>
